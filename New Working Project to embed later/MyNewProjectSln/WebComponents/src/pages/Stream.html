<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="WebPartPageExpansion" content="full" />

    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/timeline.css">
    <script src="../libs/modernizr.min.js"></script>
    <!-- Modernizr -->

    <title>Accelerate Timeline</title>
</head>

<body style="background-image:url('../images/bkground-accelerate2.png');background-repeat:no-repeat;background-position:top center; background-attachment: fixed;">

    <div class="grid-wrapper clearifx" id="top">
        <header class="main-header clearfix">
            <div class="grid grid-fixed-width">
                <div class="width-2-3 width-medium-1-3">
                    <img class="brand" src="../images/logo-accelerate.png" title="Accelerate">
                </div>
                <div class="width-1-3 nav-toggle-container">
                    <div class="nav-toggle">
                        <div>
                            <span class="top"></span>
                            <span class="middle"></span>
                            <span class="bottom"></span>
                        </div>
                    </div>
                </div>
                <div class="width-1-1 width-medium-2-3 nav-main">
                    <nav class="navbar clearfix">
                        <ul class="clearfix">
                            <li class="nav-dropdown">
                                <a href="#" onclick="javascript:return false"><span data-bind="text:selectedRangeText" ></span></a>
                                <div class="nav-dropdown-content">
                                    <ul data-bind="foreach:dayRanges">
                                        <li data-bind="click:$parent.selectRange"><a href="#"><span data-bind="text:text"></span></a></li>
                                    </ul>
                                </div>
                            </li>
                            <li><a href="http://portal.u-dom1.u-ssi.net/2/117/accelerate/default.aspx">What is Accelerate?</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="grid clearfix grid-fixed-width">
            <section id="cd-timeline" class="width-9-10 grid-center no-padding cd-container" data-bind="template: { name: template, foreach: filteredTimeLine, afterRender: renderedHandler }">
            </section>
        </div>

        <footer class="main-footer clearfix">
            <div class="grid grid-fixed-width clearfix">
                <div class="width-2-3 large-vertical-padding clearfix">
                    <nav class="footer-nav">
                        <ul>
                            <li><a href="#top" title="Back to Top">Back to Top</a></li>
                            <li><a href="#" title="What is Accelerate?">What is Accelerate?</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="width-1-3 large-vertical-padding clearfix">
                    <img class="brand" src="../images/logo-eon-footer.png" alt="EON" title="E.ON">
                </div>
            </div>
        </footer>
    </div>


    <!-- BEGIN TEMPLATES -->


    <script type="text/html" id="Story">
        <div class="cd-timeline-block">
            <div class="cd-timeline-img cd-picture">
                <img src="../images/icon-story.png" alt="Story">
            </div>
            <!-- cd-timeline-img -->
            <div class="cd-timeline-content">
                <!-- ko if: titleUrl.length===0 -->
                <h2 data-bind="text:title"></h2>
                <!-- /ko -->
                <!-- ko if: titleUrl.length>0 -->
                <h2><a data-bind="attr: {href:titleUrl}"  target="_blank"><span data-bind="text:title"></span></a></h2>
                <!-- /ko -->
                <p><span class="timeline-date"><strong>Day <span data-bind="text:days"></span></strong> - <span data-bind="text:timeLineDate"></span></span>
                </p>
                <p data-bind="html:story"></p>

                <!-- ko if: readMoreUrl.length>0 -->
                <a class="button cd-read-more" data-bind="attr: {href:readMoreUrl}">Read more</a>
                <!-- /ko -->
            </div>

            <!-- cd-timeline-content -->
        </div>
    </script>

    <script type="text/html" id="StoryPopup">
        <div class="cd-timeline-block">
            <div class="cd-timeline-img cd-picture">
                <img src="../images/icon-story.png" alt="Story">
            </div>
            <!-- cd-timeline-img -->
            <div class="cd-timeline-content">
                <!-- ko if: titleUrl.length===0 -->
                <h2 data-bind="text:title"></h2>
                <!-- /ko -->
                <!-- ko if: titleUrl.length>0 -->
                <h2><a data-bind="attr: {href:titleUrl}"  target="_blank"><span data-bind="text:title"></span></a></h2>
                <!-- /ko -->
                <p><span class="timeline-date"><strong>Day <span data-bind="text:days"></span></strong> - <span data-bind="text:timeLineDate"></span></span>
                </p>
                <img data-bind="attr: { src:media.previewImageSource }" alt="" title="" />
                <p data-bind="html:story"></p>

                <div data-bind="attr:{id:id}" class="pop-up-container">
                    <div class="pop-up-header">
                        <h2 data-bind="html:storyPopupHeader"></h2>
                        <p><span class="timeline-date"><strong>Day 54</strong> - 14 January, 2016</span></p>
                    </div>
                    <div class="pop-up-content" data-bind="html:storyPopup"></div>
                </div>
                <a class="button cd-read-more" data-bind="attr:{href:'#' + id}" rel="leanModal">Read more</a>
            </div>
            <!-- cd-timeline-content -->
        </div>
    </script>





    <script type="text/html" id="Link">
        <div class="cd-timeline-block">
            <div class="cd-timeline-img cd-movie">
                <img src="../images/icon-link.png" alt="Link">
            </div>
            <!-- cd-timeline-img -->
            <div class="cd-timeline-content">
                <!-- ko if: titleUrl.length===0 -->
                <h2 data-bind="text:title"></h2>
                <!-- /ko -->
                <!-- ko if: titleUrl.length>0 -->
                <h2><a data-bind="attr: {href:titleUrl}"  target="_blank"><span data-bind="text:title"></span></a></h2>
                <!-- /ko -->
                <p><span class="timeline-date"><strong>Day <span data-bind="text:days"></span></strong> - <span data-bind="text:timeLineDate"></span></span>
                </p>
            </div>
            <!-- cd-timeline-content -->
        </div>
    </script>

    <script type="text/html" id="Quote">
        <div class="cd-timeline-block">
            <div class="cd-timeline-img cd-movie">
                <img src="../images/icon-link.png" alt="Link">
            </div>
            <!-- cd-timeline-img -->
            <div class="cd-timeline-content">
                <p><span class="timeline-date"><strong>Day <span data-bind="text:days"></span></strong> - <span data-bind="text:timeLineDate"></span></span>
                </p>
                <div class="timeline-quote clearfix">
                    <p data-bind="text:quote"></p>
                    <p><span class="timeline-quote-reference" data-bind="text:quotePerson"></span></p>
                </div>
            </div>
            <!-- cd-timeline-content -->
        </div>
    </script>


    <script type="text/html" id="Picture">
        <div class="cd-timeline-block">
            <div class="cd-timeline-img cd-picture">
                <img src="../images/icon-picture.png" alt="Picture">
            </div>
            <!-- cd-timeline-img -->
            <div class="cd-timeline-content">
                <!-- ko if: titleUrl.length===0 -->
                <h2 data-bind="text:title"></h2>
                <!-- /ko -->
                <!-- ko if: titleUrl.length>0 -->
                <h2><a data-bind="attr: {href:titleUrl}"  target="_blank"><span data-bind="text:title"></span></a></h2>
                <!-- /ko -->
                <p><span class="timeline-date"><strong>Day <span data-bind="text:days"></span></strong> - <span data-bind="text:timeLineDate"></span></span>
                </p>
                <img data-bind="attr: { src:media.previewImageSource }" alt="" title="" />
                <p data-bind="html:story"></p>
                <!-- ko if: readMoreUrl.length>0 -->
                <a class="button cd-read-more" data-bind="attr: {href:readMoreUrl}">Read more</a>
                <!-- /ko -->
            </div>
            <!-- cd-timeline-content -->
        </div>
    </script>

    <script type="text/html" id="Film">
        <div class="cd-timeline-block">
            <div class="cd-timeline-img cd-location">
                <img src="../images/icon-film.png" alt="Film">
            </div>
            <!-- cd-timeline-img -->
            <div class="cd-timeline-content">
                <!-- ko if: titleUrl.length===0 -->
                <h2 data-bind="text:title"></h2>
                <!-- /ko -->
                <!-- ko if: titleUrl.length>0 -->
                <h2><a data-bind="attr: {href:titleUrl}"  target="_blank"><span data-bind="text:title"></span></a></h2>
                <!-- /ko -->
                <p><span class="timeline-date"><strong>Day <span data-bind="text:days"></span></strong> - <span data-bind="text:timeLineDate"></span></span>
                </p>
                <!-- ko if: media.ishtml5 -->
                <video id="my-video" class="video-js" controls preload="auto" style="position:relative;width:100%">
                    <source type="video/mp4"   data-bind="attr: { src:media.source }"  >
                    <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    supports HTML5 video
                    </p>
                </video>
                <!-- /ko -->
                <!-- ko ifnot: media.ishtml5  -->
                           <a title="Download Media" class="media-link"  data-bind="attr: { href: media.source}" ><span class="media-title">Download Media</span></a>
                <!-- /ko -->

                <p data-bind="html:story"></p>
                <!-- ko if: readMoreUrl.length>0 -->
                <a href="#0" class="button cd-read-more">Read more</a>
                <!-- /ko -->
            </div>
            <!-- cd-timeline-content -->
        </div>
    </script>

    <!-- END TEMPLATES -->

    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/jquery.leanModal.min.js"></script>
    <script src="../libs/jquery.SPServices-0.7.2.min.js"></script>
    <script src="../libs/moment.min.js"></script>
    <script type='text/javascript' src='../libs/knockout-2.2.1.js'></script>
    <script src="../js/main.js"></script>
</body>

</html>
